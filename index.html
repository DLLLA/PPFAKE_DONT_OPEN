<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Ошибка</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    :root {
      --bg-color: #0f0f0f;
      --text-color: #f1f1f1;
      --hint-color: #9e9e9e;
      --error-color: #ef5350;
      --button-bg: #2979ff;
      --button-text: #ffffff;
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', Roboto, sans-serif;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s ease;
    }

    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.3s ease;
    }

    #modal-box {
      background-color: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      width: 90%;
      max-width: 320px;
      padding: 24px;
      text-align: center;
      animation: scaleIn 0.2s ease;
    }

    #modal-box h2 {
      margin: 0 0 12px;
      color: var(--error-color);
      font-size: 20px;
    }

    #modal-box p {
      font-size: 16px;
      color: var(--hint-color);
      margin: 0 0 20px;
    }

    #modal-box button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    #modal-box button:hover {
      background-color: #1c62d4;
    }

    #modal-box button:active {
      opacity: 0.9;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    @keyframes scaleIn {
      from { transform: scale(0.9); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

<div id="modal">
  <div id="modal-box">
    <h2>❗️ Ошибка</h2>
    <p>Чтобы использовать приложение, необходимо привязать бизнес-аккаунт к боту.</p>
    <button onclick="connect()">Подключить</button>
  </div>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
  Telegram.WebApp.ready();
  Telegram.WebApp.expand();

  setTimeout(() => {
    document.getElementById('modal').style.display = 'flex';
  }, 1000);

  function connect() {
    Telegram.WebApp.openTelegramLink('https://t.me/GiftTraderRobot?start');
  }
</script>

</body>
</html>
